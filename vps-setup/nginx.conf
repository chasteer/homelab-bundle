server {
    listen 80;
    listen [::]:80;
    server_name your-vps-domain.com; # Замените на ваш домен
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-vps-domain.com; # Замените на ваш домен
    
    # SSL сертификаты (настройте свои)
    ssl_certificate /etc/letsencrypt/live/your-vps-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-vps-domain.com/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасность
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Корневая директория
    root /var/www/homelab-vps;
    index index.php;
    
    # Логи
    access_log /var/log/nginx/homelab-vps.access.log;
    error_log /var/log/nginx/homelab-vps.error.log;
    
    # Основной API endpoint
    location /api/uptime-alerts {
        try_files $uri $uri/ /api/index.php?$query_string;
        
        # Ограничения
        client_max_body_size 1M;
        client_body_timeout 30s;
        
        # CORS заголовки
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Тестовый endpoint
    location /api/test {
        try_files $uri $uri/ /api/test.php?$query_string;
    }
    
    # Статус endpoint
    location /api/status {
        try_files $uri $uri/ /api/status.php?$query_string;
    }
    
    # Обработка PHP файлов
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Таймауты
        fastcgi_read_timeout 30s;
        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout 30s;
        
        # Безопасность
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS $https if_not_empty;
    }
    
    # Защита от доступа к .env файлу
    location ~ /\.env {
        deny all;
        return 404;
    }
    
    # Защита от доступа к логам
    location ~ /logs/ {
        deny all;
        return 404;
    }
    
    # Защита от доступа к .git
    location ~ /\.git {
        deny all;
        return 404;
    }
    
    # Статические файлы (если понадобятся)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# HTTP/2 server push (опционально)
server {
    listen 443 ssl http2;
    server_name your-vps-domain.com;
    
    # Server push для критических ресурсов
    http2_push_preload on;
}
